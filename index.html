<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 지문 Q&A</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>영어 지문 Q&A</h1>
    
    <div class="question-form">
        <h2>질문하기</h2>
        <div class="form-group">
            <label for="questionTitle">제목</label>
            <input type="text" id="questionTitle" placeholder="질문 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="questionContent">지문 내용</label>
            <textarea id="questionContent" placeholder="영어 지문을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label for="questionDetail">질문 내용</label>
            <textarea id="questionDetail" placeholder="질문 내용을 입력하세요"></textarea>
        </div>
        <button onclick="submitQuestion()">질문 등록</button>
    </div>

    <div id="questionsContainer"></div>

    <!-- JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
